<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orbit - Sign in</title>
    <link rel="icon" href="assets/orbit-circle-logo.ico" />
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b0f16;
        --bg-alt: #0f1727;
        --surface: #151d2b;
        --surface-2: #1b2435;
        --border: rgba(255, 255, 255, 0.08);
        --text: #f4f6fb;
        --muted: #9aa3b2;
        --accent: #2de2a6;
        --accent-3: #4ac8ff;
        --danger: #ff6b6b;
        --shadow: 0 24px 60px rgba(0, 0, 0, 0.5);
        --radius-lg: 18px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Avenir Next", "Gill Sans", "Trebuchet MS", sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image:
          radial-gradient(circle at 20% 20%, rgba(45, 226, 166, 0.14), transparent 55%),
          radial-gradient(circle at 80% 15%, rgba(74, 200, 255, 0.14), transparent 50%),
          linear-gradient(160deg, rgba(15, 23, 34, 0.92) 0%, rgba(11, 15, 22, 0.96) 50%, rgba(13, 23, 24, 0.94) 100%);
        pointer-events: none;
        z-index: 0;
      }

      .card {
        position: relative;
        z-index: 1;
        width: min(420px, 100%);
        background: var(--surface);
        border-radius: var(--radius-lg);
        border: 1px solid var(--border);
        padding: 24px;
        box-shadow: var(--shadow);
        display: grid;
        gap: 16px;
        animation: floatIn 0.5s ease;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .brand-mark {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: var(--surface-2);
        border: 1px solid var(--border);
        display: grid;
        place-items: center;
        overflow: hidden;
      }

      .brand-logo {
        width: 100%;
        height: 100%;
        object-fit: contain;
        object-position: center;
        display: block;
        transform: scale(1.08);
        transform-origin: center;
      }

      h1 {
        margin: 0;
        font-size: 1.4rem;
      }

      p {
        margin: 0;
        color: var(--muted);
        font-size: 0.95rem;
      }

      .mode-toggle {
        display: inline-flex;
        gap: 6px;
        background: var(--surface-2);
        border-radius: 999px;
        padding: 6px;
        border: 1px solid var(--border);
        align-self: flex-start;
      }

      .mode-toggle button {
        background: transparent;
        border: none;
        color: var(--muted);
        padding: 8px 14px;
        border-radius: 999px;
        font-weight: 600;
        cursor: pointer;
      }

      .mode-toggle button.active {
        color: var(--text);
        background: rgba(45, 226, 166, 0.2);
      }

      form {
        display: grid;
        gap: 12px;
      }

      label {
        display: grid;
        gap: 6px;
        font-size: 0.85rem;
        color: var(--muted);
      }

      input {
        background: var(--surface-2);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px 12px;
        color: var(--text);
        font-family: inherit;
      }

      .primary-button {
        background: var(--accent);
        color: #0b0f16;
        border: none;
        border-radius: 12px;
        padding: 12px;
        font-weight: 700;
        cursor: pointer;
      }

      .status {
        font-size: 0.85rem;
        color: var(--muted);
        min-height: 18px;
      }

      .status.error {
        color: var(--danger);
      }

      @keyframes floatIn {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="brand">
        <div class="brand-mark">
          <img class="brand-logo" src="assets/orbit-circle-logo.png" alt="Orbit logo" />
        </div>
        <div>
          <h1>Orbit</h1>
          <p id="mode-text">Sign in to continue.</p>
        </div>
      </div>
      <p class="muted">Your account stays on this device.</p>
      <div class="mode-toggle" id="mode-toggle">
        <button type="button" class="active" data-auth-mode="signin">Sign in</button>
        <button type="button" data-auth-mode="signup">Sign up</button>
      </div>
      <form id="signin-form">
        <label>
          Username
          <input id="username" autocomplete="username" required />
        </label>
        <label>
          Password
          <input id="password" type="password" autocomplete="current-password" required />
        </label>
        <button class="primary-button" id="submit-button" type="submit">Sign in</button>
      </form>
      <div class="status" id="status"></div>
    </div>

    <script>
      const modeText = document.getElementById("mode-text");
      const statusEl = document.getElementById("status");
      const submitButton = document.getElementById("submit-button");
      const form = document.getElementById("signin-form");
      const modeButtons = document.querySelectorAll("[data-auth-mode]");
      const passwordInput = document.getElementById("password");
      let configured = false;
      let authMode = "signin";

      const setStatus = (message, isError = false) => {
        statusEl.textContent = message;
        statusEl.classList.toggle("error", isError);
      };

      const updateModeUI = () => {
        const isSignup = authMode === "signup";
        modeText.textContent = isSignup ? "Create your account to continue." : "Sign in to continue.";
        submitButton.textContent = isSignup ? "Create account" : "Sign in";
        if (passwordInput) {
          passwordInput.autocomplete = isSignup ? "new-password" : "current-password";
        }
        modeButtons.forEach((button) => {
          button.classList.toggle("active", button.dataset.authMode === authMode);
        });
      };

      const setMode = (mode) => {
        authMode = mode;
        setStatus("");
        updateModeUI();
      };

      const loadStatus = async () => {
        try {
          const response = await fetch("/api/status");
          const data = await response.json();
          configured = !!data.configured;
          setMode(configured ? "signin" : "signup");
        } catch (error) {
          setStatus("Server not responding.", true);
        }
      };

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        setStatus("");
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        if (!username || password.length < 6) {
          setStatus("Username and 6+ character password required.", true);
          return;
        }
        const endpoint = authMode === "signup" ? "/api/signup" : "/api/login";
        const actionLabel = authMode === "signup" ? "create this account" : "sign in";
        const ok = window.confirm(`Continue to ${actionLabel} as "${username}"?`);
        if (!ok) {
          return;
        }
        try {
          const response = await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });
          if (!response.ok) {
            const data = await response.json().catch(() => ({}));
            setStatus(data.error || "Sign in failed.", true);
            return;
          }
          window.location.href = "/";
        } catch (error) {
          setStatus("Server not responding.", true);
        }
      });

      modeButtons.forEach((button) => {
        button.addEventListener("click", () => {
          setMode(button.dataset.authMode);
        });
      });

      loadStatus();
    </script>
  </body>
</html>
