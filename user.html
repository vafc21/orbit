<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orbit - Profile</title>
    <link rel="icon" href="/assets/orbit-circle-logo.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Spline+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --bg: #0b0f1a;
        --bg-alt: #0f1724;
        --surface: rgba(255, 255, 255, 0.06);
        --surface-strong: rgba(255, 255, 255, 0.12);
        --border: rgba(255, 255, 255, 0.16);
        --text: #f8fafc;
        --muted: #b6c1d2;
        --accent: #3de7c0;
        --accent-2: #f6b34b;
        --accent-3: #5ba3ff;
        --shadow: 0 24px 50px rgba(0, 0, 0, 0.35);
        --radius-lg: 24px;
        --radius-md: 16px;
        --radius-sm: 12px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
      }

      body::before,
      body::after {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: -2;
      }

      body::before {
        background:
          radial-gradient(circle at 12% 18%, rgba(61, 231, 192, 0.18), transparent 48%),
          radial-gradient(circle at 88% 18%, rgba(91, 163, 255, 0.2), transparent 52%),
          radial-gradient(circle at 20% 82%, rgba(246, 179, 75, 0.18), transparent 55%),
          linear-gradient(180deg, #0b0f1a 0%, #0b111f 45%, #0d1628 100%);
      }

      body::after {
        background-image: radial-gradient(rgba(255, 255, 255, 0.08) 1px, transparent 1px);
        background-size: 90px 90px;
        opacity: 0.4;
        z-index: -1;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      [hidden] {
        display: none !important;
      }

      .page {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 24px clamp(20px, 5vw, 64px);
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        letter-spacing: 0.02em;
      }

      .brand-mark {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        background: var(--surface-strong);
        border: 1px solid var(--border);
        overflow: hidden;
      }

      .brand-logo {
        width: 100%;
        height: 100%;
        object-fit: contain;
        object-position: center;
        display: block;
        transform: scale(1.08);
        transform-origin: center;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 18px;
        font-family: "Spline Sans", "Trebuchet MS", sans-serif;
        font-weight: 500;
      }

      .nav-links a {
        color: var(--muted);
      }

      .nav-links a:hover {
        color: var(--text);
      }

      .nav-links .nav-user {
        color: var(--text);
      }

      .nav-user {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: var(--surface);
        color: var(--text);
      }

      .nav-avatar {
        width: 38px;
        height: 38px;
        border-radius: 14px;
        background: var(--surface-strong);
        border: 1px solid var(--border);
        display: grid;
        place-items: center;
        font-weight: 700;
        font-size: 0.85rem;
        overflow: hidden;
      }

      .nav-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .nav-user-meta {
        display: grid;
        gap: 2px;
        font-family: "Spline Sans", "Trebuchet MS", sans-serif;
      }

      .nav-user-label {
        font-size: 0.6rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: var(--muted);
      }

      .nav-user-name {
        font-size: 0.85rem;
        font-weight: 600;
      }

      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        border-radius: 999px;
        padding: 10px 18px;
        border: 1px solid var(--border);
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .button.ghost {
        background: transparent;
        color: var(--text);
      }

      .button:hover {
        transform: translateY(-1px);
      }

      .hero {
        padding: 20px clamp(20px, 5vw, 64px) 0;
        display: grid;
        gap: 16px;
      }

      .profile-hero {
        display: grid;
        gap: 18px;
        padding: 0 clamp(20px, 5vw, 64px);
      }

      .profile-card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        padding: 22px;
        box-shadow: var(--shadow);
        display: grid;
        gap: 16px;
      }

      .profile-top {
        display: flex;
        align-items: center;
        gap: 16px;
        flex-wrap: wrap;
      }

      .avatar {
        width: 84px;
        height: 84px;
        border-radius: 24px;
        background: var(--surface-strong);
        border: 1px solid var(--border);
        display: grid;
        place-items: center;
        font-weight: 700;
        font-size: 1.5rem;
        overflow: hidden;
      }

      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-meta h1 {
        margin: 0;
        font-size: clamp(1.8rem, 3vw, 2.6rem);
      }

      .profile-meta p {
        margin: 6px 0 0;
        color: var(--muted);
        font-family: "Spline Sans", "Trebuchet MS", sans-serif;
      }

      .section {
        padding: 32px clamp(20px, 5vw, 64px);
        display: grid;
        gap: 18px;
      }

      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        padding: 22px;
        box-shadow: var(--shadow);
        display: grid;
        gap: 12px;
      }

      .card h2 {
        margin: 0;
      }

      .card p {
        margin: 0;
        color: var(--muted);
        font-family: "Spline Sans", "Trebuchet MS", sans-serif;
      }

      .schedule-grid {
        display: grid;
        gap: 14px;
      }

      .schedule-day {
        background: rgba(9, 14, 25, 0.6);
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        padding: 14px;
        display: grid;
        gap: 10px;
      }

      .schedule-day h3 {
        margin: 0;
        font-size: 1rem;
      }

      .schedule-entry {
        display: grid;
        gap: 4px;
        padding: 10px 12px;
        border-radius: var(--radius-sm);
        background: var(--surface-strong);
        border: 1px solid var(--border);
      }

      .schedule-entry span {
        color: var(--muted);
        font-family: "Spline Sans", "Trebuchet MS", sans-serif;
        font-size: 0.85rem;
      }

      .empty {
        color: var(--muted);
        font-family: "Spline Sans", "Trebuchet MS", sans-serif;
      }

      footer {
        margin-top: auto;
        padding: 32px clamp(20px, 5vw, 64px) 40px;
        color: var(--muted);
        font-size: 0.9rem;
      }

      @media (min-width: 960px) {
        .profile-hero {
          grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none !important;
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="nav">
        <div class="brand">
          <div class="brand-mark">
            <img class="brand-logo" src="/assets/orbit-circle-logo.png" alt="Orbit logo" />
          </div>
          <div>Orbit</div>
        </div>
        <div class="nav-links">
          <a href="/">Dashboard</a>
          <a href="/about">About</a>
          <a class="button ghost" href="/signin" id="nav-signin" hidden>Sign in</a>
          <a class="nav-user" href="/" id="nav-user" hidden>
            <div class="nav-avatar" id="nav-avatar">OR</div>
            <div class="nav-user-meta">
              <span class="nav-user-label">Signed in</span>
              <strong class="nav-user-name" id="nav-username">Student</strong>
            </div>
          </a>
        </div>
      </header>

      <section class="hero">
        <h1>Student Profile</h1>
      </section>

      <section class="profile-hero">
        <div class="profile-card">
          <div class="profile-top">
            <div class="avatar" id="profile-avatar">?</div>
            <div class="profile-meta">
              <h1 id="profile-name">Loading...</h1>
              <p id="profile-bio">Profile bio</p>
            </div>
          </div>
        </div>
        <div class="profile-card" id="profile-quick-view">
          <h2>Quick view</h2>
          <p>Schedules and classes shared by this student.</p>
        </div>
      </section>

      <section class="section" id="profile-schedule-section">
        <div class="card">
          <h2>Weekly schedule</h2>
          <div class="schedule-grid" id="schedule-grid"></div>
        </div>
      </section>

      <footer>Orbit student profiles.</footer>
    </div>

    <script>
      const dayOrder = ["Mon", "Tue", "Wed", "Thu", "Fri"];

      const elements = {
        name: document.getElementById("profile-name"),
        bio: document.getElementById("profile-bio"),
        avatar: document.getElementById("profile-avatar"),
        scheduleGrid: document.getElementById("schedule-grid"),
        navSignIn: document.getElementById("nav-signin"),
        navUser: document.getElementById("nav-user"),
        navAvatar: document.getElementById("nav-avatar"),
        navUsername: document.getElementById("nav-username"),
        quickView: document.getElementById("profile-quick-view"),
        scheduleSection: document.getElementById("profile-schedule-section"),
      };

      const buildInitials = (name) =>
        String(name || "")
          .split(" ")
          .filter(Boolean)
          .map((part) => part[0].toUpperCase())
          .slice(0, 2)
          .join("");

      const setAvatarElement = (element, name, avatarUrl, fallback = "?") => {
        if (!element) {
          return;
        }
        element.innerHTML = "";
        if (avatarUrl) {
          const img = document.createElement("img");
          img.src = avatarUrl;
          img.alt = `${name} avatar`;
          element.appendChild(img);
          return;
        }
        const initials = buildInitials(name);
        element.textContent = initials || fallback;
      };

      const setAvatar = (name, avatarUrl) => {
        setAvatarElement(elements.avatar, name, avatarUrl, "?");
      };

      const renderSchedule = (classes, schedule) => {
        elements.scheduleGrid.innerHTML = "";
        if (!schedule || typeof schedule !== "object") {
          elements.scheduleGrid.innerHTML = '<p class="empty">No schedule shared yet.</p>';
          return;
        }
        const classMap = new Map();
        (classes || []).forEach((item) => {
          if (item && item.id) {
            classMap.set(item.id, item);
          }
        });

        let hasEntries = false;
        dayOrder.forEach((day) => {
          const entries = Array.isArray(schedule[day]) ? schedule[day] : [];
          if (!entries.length) {
            return;
          }
          hasEntries = true;
          const dayCard = document.createElement("div");
          dayCard.className = "schedule-day";
          const header = document.createElement("h3");
          header.textContent = day;
          dayCard.appendChild(header);

          entries.forEach((entry) => {
            const classInfo = classMap.get(entry.classId);
            const block = document.createElement("div");
            block.className = "schedule-entry";
            const title = document.createElement("strong");
            title.textContent = classInfo ? classInfo.name : entry.classId || "Class";
            const meta = document.createElement("span");
            meta.textContent = `${entry.start || ""} - ${entry.end || ""}`;
            block.appendChild(title);
            block.appendChild(meta);
            dayCard.appendChild(block);
          });

          elements.scheduleGrid.appendChild(dayCard);
        });

        if (!hasEntries) {
          elements.scheduleGrid.innerHTML = '<p class="empty">No schedule shared yet.</p>';
        }
      };

      const updateNavUser = (user, profile) => {
        if (!elements.navSignIn || !elements.navUser) {
          return;
        }
        if (!user) {
          elements.navSignIn.hidden = false;
          elements.navUser.hidden = true;
          return;
        }
        elements.navSignIn.hidden = true;
        elements.navUser.hidden = false;
        if (elements.navUsername) {
          elements.navUsername.textContent = user;
        }
        setAvatarElement(elements.navAvatar, user, profile?.avatar || "", "OR");
      };

      const loadViewerProfile = async () => {
        if (!elements.navSignIn || !elements.navUser) {
          return;
        }
        try {
          const response = await fetch("/api/profile");
          if (response.status === 401) {
            updateNavUser("", {});
            return;
          }
          const data = await response.json();
          if (!response.ok) {
            updateNavUser("", {});
            return;
          }
          updateNavUser(data.username || "", data.profile || {});
        } catch (error) {
          updateNavUser("", {});
        }
      };

      const loadProfile = async () => {
        const raw = window.location.pathname.split("/").pop() || "";
        const username = decodeURIComponent(raw);
        if (!username) {
          elements.name.textContent = "Profile not found";
          elements.bio.textContent = "No profile username provided.";
          return;
        }
        try {
          const response = await fetch(`/api/profile/${encodeURIComponent(username)}`);
          if (response.status === 401) {
            window.location.href = "/signin";
            return;
          }
          const data = await response.json();
          if (!response.ok) {
            elements.name.textContent = "Profile not found";
            elements.bio.textContent = data.error || "Unable to load this profile.";
            return;
          }
          elements.name.textContent = data.username || username;
          const profile = data.profile || {};
          elements.bio.textContent = profile.bio || "No bio yet.";
          setAvatar(data.username || username, profile.avatar || "");
          const shared = data.shared !== false;
          if (elements.quickView) {
            elements.quickView.hidden = !shared;
          }
          if (elements.scheduleSection) {
            elements.scheduleSection.hidden = !shared;
          }
          if (shared) {
            renderSchedule(data.classes || [], data.schedule || {});
          } else if (elements.scheduleGrid) {
            elements.scheduleGrid.innerHTML = "";
          }
        } catch (error) {
          elements.name.textContent = "Profile not found";
          elements.bio.textContent = "Unable to load this profile.";
        }
      };

      loadProfile();
      loadViewerProfile();
    </script>
  </body>
</html>
